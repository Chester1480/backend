<script>
  const domain = window.location.origin;
  const index = domain+'/backend/index';

  window.onload =  async function(){
    await toIndex();
  }
  
  async function getVerify (token){
    return new Promise((resolve,reject) => {
            fetch(domain+'/backend/login/auth',{
                method:'get',
                headers: {
                  authentication: token
                }
            })
            .then(response => {
              return response.json()
            }) // json()會解析回傳的Response物件
            .then(json => {
              resolve(json); 
            }) 
    })
  }
  async function toIndex(){
    const token = this.localStorage.token;
    if(token){
        const res = await getVerify(token);
        console.log(res)
        if(res.isValid){
          window.location.href = index;
        }
    }
  }

  function login(){
      const url = domain+'/backend/login';
      let account = document.getElementById('account').value;
      let password = document.getElementById('password').value;

      let parameters = {
          account,
          password
      }
      
      if(account == "" || account == null){
          document.getElementById("errorTip").innerHTML = "請輸入帳號";
          return
      }
      
      if(password == "" || password == null){
          document.getElementById("errorTip").innerHTML = "請輸入密碼";
          return
      }
      
      const options = {
          method: "POST",
          headers: {
              "Content-Type": "application/json",
              "Accept": "application/json",
          },
          body: JSON.stringify(parameters)
      }

      return new Promise((resolve, reject) => {
          fetch(url,options).then(function(response) {
              return response.text();
          }).then(function(myJson) {
              const { response } = JSON.parse(myJson);
              if(response.statuscode == 200 ){
                  localStorage.setItem('token', response.token);
                  
                  window.location.href = index;
              }else{
                document.getElementById("errorTip").innerHTML = "密碼錯誤";
              }
              //resolve(myJson)
          });
      });
  }

</script>
